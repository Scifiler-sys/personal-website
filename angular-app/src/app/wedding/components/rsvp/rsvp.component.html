<div class="body" [ngClass]="{'expand':expandBody, 'body-after':upwardForm, 'body-submit':closeForm}">
    <div class="center">
        <h1>RSVP</h1> 
        <p>Saturday, December 17, 2022</p>
        <p class="timer">{{day}} DAYS {{hrs}} HRS {{mins}} MINS {{sec}} SECS</p>
    </div>

    <p style="text-align: center;">
        We are excited to have you on our special day to tie the knot! Please RSVP so that we know who is coming!<br>Thank you! â™¥
    </p>

    <div class="center">
        <button *ngIf="!showForm" class="btn" (click)="handleShowButton()" [ngClass]="{'fade-out':expandBody}">Start</button>
    </div>

    <div *ngIf="showForm" class="fade-in">
        <!-- Thinking of putting this on another component entirely -->
        <app-rsvp-form (formSubmitted)="formHasBeenSubmittedHandler($event)"></app-rsvp-form>
    </div>
    
</div>

<div [ngClass]="!thankYouForm ? 'ty ty-after' : 'ty'" class="center">
    <h1>Thank you!</h1>
    <a href="https://www.paypal.com/donate/?business=YDPLUGMZVLXYQ&no_recurring=1&item_name=Fund+our+future+honey+moon%21+Thank+you%21%21&currency_code=USD">
        <button class="btn">Donate</button>
    </a>
</div>
